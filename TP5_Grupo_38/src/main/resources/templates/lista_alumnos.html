<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="spa">
<head th:insert="/layouts/head::head">
<meta charset="utf-8">
<title>TP05 - ProgVisual 2022</title>
</head>
<body class="d-flex flex-column min-vh-100">
	<header th:insert="/layouts/header::header"> </header>
	<section class="container border-top">

		<div class="row my-4">
			<div class="col-10 d-grid gap-2 d-md-flex justify-content-md-center">
				<h2 align="center">Alumnos</h2>
			</div>
			<div class="col-2 d-grid gap-2 d-md-flex justify-content-md-end">
				<a th:href="@{/alumno/nuevoAlumno}" class="btn btn-primary">Nuevo</a>
			</div>
		</div>

		<div class="container">
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
					<tr>
						<th>DNI</th>
						<th>Nombre(s)</th>
						<th>Apellido(s)</th>
						<th>E-mail</th>
						<th>Tel√©fono</th>
						<th>Opciones</th>
					</tr>
					<tr th:each="alu: ${alumnos}">
						<td th:text="${alu.dni}"></td>
						<td th:text="${alu.nombre}"></td>
						<td th:text="${alu.apellido}"></td>
						<td th:text="${alu.email}"></td>
						<td th:text="${alu.telefono}"></td>
						<td><a href="#" class="btn btn-warning">Editar</a> 
							<a href="#" class="btn btn-danger">Eliminar</a></td>
					</tr>
				</table>
				<br> <br>
			</div>
		</div>
	</section>
	<footer th:replace="/layouts/footer::footer"> </footer>
</body>
</html>
