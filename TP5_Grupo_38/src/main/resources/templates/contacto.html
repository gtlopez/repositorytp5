<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" href="../static/css/style.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<meta charset="utf-8">
<title>TP05 - ProgVisual 2022</title>
</head>
<body class="d-flex flex-column min-vh-100">
	<header th:replace="/layouts/header::header"> </header>

	<div class="container col-xxl-8 px-4">
		<div class="row flex-lg-row-reverse align-items-center g-5 py-5">
			<div class="col-10 col-sm-8 col-lg-6">
				<img src="images/contacto.png"
					class="d-block mx-lg-auto img-fluid shadow-lg mb-4"
					alt="Portal de capacitación" width="700" height="500"
					loading="lazy">
			</div>
			<div class="col-lg-6">
				<h1 class="display-5 fw-bold lh-1 mb-3"><span class="text-muted">Contáctanos</span></h1>

			</div>
		</div>
	</div>
	<section class="container border-top">
		<div>
			<h2 class="mt-4">Formulario de contacto</h2>
			<h5 class="mb-5">Escríbenos y en breve nos pondremos en contacto</h5>

			<form action="http://www.fi.unju.edu.ar" method="post">
				<label for="id_apellido-nombre" class="form-label">Nombre y Apellido <span>*</span></label>
				<br /> <input id="id_apellido-nombre" type="text"
					name="apellido-nombre" required="required"
					placeholder="Escriba su nombre"> <br /> <br /> <label
					for="provincia" class="form-label">Provincia</label> <br /> <select name="provincia">
					<option value="02">Ciudad Autónoma de Buenos Aires</option>
					<option value="06">Buenos Aires</option>
					<option value="10">Catamarca</option>
					<option value="14">Córdoba</option>
					<option value="18">Corrientes</option>
					<option value="22">Chaco</option>
					<option value="26">Chubut</option>
					<option value="30">Entre Ríos</option>
					<option value="34">Formosa</option>
					<option value="38">Jujuy</option>
					<option value="42">La Pampa</option>
					<option value="46">La Rioja</option>
					<option value="50">Mendoza</option>
					<option value="54">Misiones</option>
					<option value="58">Neuquén</option>
					<option value="62">Río Negro</option>
					<option value="66">Salta</option>
					<option value="70">San Juan</option>
					<option value="74">San Luis</option>
					<option value="78">Santa Cruz</option>
					<option value="82">Santa Fe</option>
					<option value="86">Santiago del Estero</option>
					<option value="90">Tucumán</option>
					<option value="94">Tierra del Fuego</option>
				</select> <br /> <br /> <label for="id_telefono" class="form-label">Teléfono </label> <br />
				<input id="id_telefono" type="number" name="telefono"
					placeholder="999-9999999"> <br /> <br /> <label
					for="id_email" class="form-label">Correo Electrónico <span>*</span></label> <br /> <input
					id="id_email" type="email" name="email" required="required"
					placeholder="midireccion@correo.com"> <br /> <br /> <label class="form-label">Estado
					Civil</label> <br /> <label for="id_casado">Casado</label> <input
					id="id_casado" type="radio" value="casado" name="tipo_estado"
					checked="checked" /> <label for="id_soltero">Soltero</label> <input
					id="id_soltero" type="radio" value="soltero" name="tipo_estado" />
				<label for="id_otro">Otro</label> <input id="id_otro" type="radio"
					value="otro" name="tipo_estado" /> <br /> <br />
				<label for "textarea" class="form-label">Mensaje</label> <br />
				<textarea rows="3" cols="30" name="mensaje" id="textarea">Escriba su mensaje...</textarea>
				<br /> <br />

				<button type="submit" class="btn btn-primary">Enviar Datos</button>
				<br /> <br />

				<p>
					<span> * </span>Los campos son obligatorios.
				</p>
			</form>
		</div>

	</section>
	<footer th:replace="/layouts/footer::footer">		
	</footer>
</body>
</html>
