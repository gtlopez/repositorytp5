<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	lang="spa">
	<head th:insert="/layouts/head::head">
	<meta charset="utf-8">
	<title>TP05 - ProgVisual 2022</title>
	</head>
	
	<body class="d-flex flex-column min-vh-100">
		<header th:replace="/layouts/header::header"> 
		</header>
		<section class="container border-top">
			<div class="container">
				<div class="row my-4">
				    <div class="col-10 d-grid gap-2 d-md-flex justify-content-md-center">
				   		 <h2 align="center">Becas</h2>
				    </div>
				    <div class="col-2 d-grid gap-2 d-md-flex justify-content-md-end">
				    	<a th:href="@{/beca/nuevaBeca}" class="btn btn-primary">Nuevo</a>
				    </div>
				 </div>
				<div class="col-12 d-flex justify-content-center">
					<table class="table table-striped table-hover">
						<tr>
							<th>CÃ³digo</th>
							<th>Nombre Curso</th>
							<th>Fecha de Inicio</th>
							<th>Fecha de Cierre</th>
							<th>Estado</th>
							<th>Opciones</th>
						</tr>
						<tr th:each="beca: ${becas}">
							<td th:text="${beca.codigo}"></td>
							<td th:text="${beca.curso.titulo}"></td>
			
							<td th:text="${#temporals.format(beca.fechaInicio,'dd/MM/yyyy')}"></td>
							<td th:text="${#temporals.format(beca.fechaCierre,'dd/MM/yyyy')}"></td>
							
							<td th:text="${beca.estado}"></td>
							<td><a href="#" class="btn btn-warning">Editar</a> 
							    <a href="#" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
					<br><br>
				</div>
			</div>
		</section>
		<footer th:replace="/layouts/footer::footer"> </footer>
	</body>
</html>
